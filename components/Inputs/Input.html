<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Input</h2>
        <div class="input-container">
            <h2>Text Box</h2>
            <label for="Username"> Username:</label>
                <input type="text" placeholder="Username" required>
        </div>
        <hr>
        <div class="input-container">
            <h2>Text Box Error</h2>
            <label for="E-mail"> Enter Email ID:</label>
                <input type="email" placeholder="E-mail">
        </div>
        <hr>
        <div class="input-container">
            <h2>Radio</h2>
            <label for="radio">Input 1:</label>
                <input type="radio">
            <label for="radio">Input 2:</label>
                <input type="radio">
           
        </div>
        <hr>
        <div class="input-container">
            <h2>Checkbox</h2>
            <label for="input">Input 1:</label>
             <input type="checkbox" name="" id="">
            <label for="input">Input 2:</label>
                <input type="checkbox" name="" id="">
           
        </div>
        <hr>
        <div class="input-container">
            <h2>Slider</h2>
            <label for="slider"> Slider 1 - 10: </label>
                <input type="range"  min="0" max="10" name="" id="">
           
        </div>
    </div>
    
</body>
</html>
